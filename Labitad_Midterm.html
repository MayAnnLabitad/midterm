<style>
table{
align: center;
background-color: gray;
width: 150px;
height: 250px;
border-radius:2px;

}
button{
background-color: pink;
width:45px;
height: 45px;
font-size:15px;
radius:2px;
}
#ac{
font-size: 15px;
}
.display{
height: 30px;
width: 45px;
background-color:white;

}



</style>

<html>
<head> 
	<title> Calculator </title>
	<h1> Calculator </h1>
<body>
<table>
	<tr>
			<td><div class="display">	
		
			</td></div>
	</tr>
	<tr>
			<td>	<button = "1"> 1 </button> </td>
			<td>	<button = "2"> 2 </button></td>
			<td>	<button = "3"> 3</button></td>
	<tr>
			<td>	<button = "4"> 4 </button></td>
			<td>	<button = "5"> 5 </button></td>
			<td>	<button = "6"> 6 </button></td>
	</tr>
	<tr>	
			<td>	<button = "7"> 7</button></td>
			<td>	<button = "8"> 8 </button></td>
			<td>	<button = "9"> 9 </button></td>
	</tr>	
	<tr>
			<td>	<button = "0"> 0 </button></td>
			<td>	<button = "add"> + </button></td>
			<td>	<button = "minus"> - </button></td>
	</tr>
	<tr>	
			<td>	<button = "times"> * </button></td>
			<td>	<button = "divide"> / </button></td>
			<td>	<button = "equal"> = </button></td>
	</tr>

	<tr>
			<td>    <button id = "ac"> clear </button> </td>
			<td>    <button = "expo"> ^ </button>		
	</tr>

	


</table>
<script src = "lab.js">
</script>


</body>
</html>
